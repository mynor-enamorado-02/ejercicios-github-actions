name: 'Reusable Test Workflow'

on:
  workflow_call:
    inputs:
      node-version:
        required: true
        type: string
        default: '18'
      os:
        required: false
        type: string
        default: 'ubuntu-latest'

jobs:
  test:
    runs-on: ${{ inputs.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
      
      - name: Run Tests
        run: |
          echo "✅ Testing with Node.js ${{ inputs.node-version }}"
          echo "✅ Operating System: ${{ inputs.os }}"
          echo "✅ All tests passed!"