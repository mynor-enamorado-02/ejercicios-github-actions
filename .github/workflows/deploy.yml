name: Deploy to Production

on:
  push:
    branches: [main, master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    env:
      API_URL: ${{ secrets.API_URL }}
      API_KEY: ${{ secrets.API_KEY }}
      NODE_ENV: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Jest (si no est√° en package.json)
        run: |
          # Verifica si jest est√° en package.json
          if ! grep -q '"jest"' package.json; then
            echo "Instalando Jest para tests..."
            npm install --save-dev jest
          fi
      
      - name: Run tests (si existen)
        run: |
          # Solo ejecuta tests si hay scripts de test
          if grep -q '"test"' package.json; then
            npm test
          else
            echo "‚ö†Ô∏è No hay scripts de test configurados"
          fi
      
